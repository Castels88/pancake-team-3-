<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<!-- Inizio sezione HTML Laurent: Win millions, Cake-->
    <div class="first-container-Laurent">
        <div class="content-container-Laurent">
            <h2 class="main-title"><span class="purple-win">Win</span> millions in prizes</h2>
            <div class="par-container">
                <p>Provably fair, on-chain games.</p>
                <p>Win big with PancakeSwap.</p>  
            </div>
            <div class="card-container-Laurent">
                <div class="card-Laurent left-card-Laurent">
                    <div class="card-image"><img src="" alt=""></div>
                    <div class="card-first-el"><p>Prediction</p></div>
                    <div class="card-amount"><h2>$120 billion</h2></div>
                    <div class="card-amount-info"><p>in BNB + CAKE won so far</p></div>
                    <div class="card-description"><p>Predict the price trend of BNB or CAKE to win</p></div>
                    <div class="card-button"><button>Play -></button></div>
                </div>
                <div class="card-Laurent right-card-Laurent">
                    <div class="card-image"><img src="" alt=""></div>
                    <div class="card-first-el"><p>Lottery</p></div>
                    <div class="card-amount"><h2>$48,443</h2></div>
                    <div class="card-amount-info"><p>in CAKE prizes this round</p></div>
                    <div class="card-description"><p>Buy tickets with CAKE, win CAKE if your numbers match</p></div>
                    <div class="card-button"><button>Buy Tickets -></button></div>
                </div>
            </div>
        </div>
    </div>
    <!--Fine sezione HTML Laurent-->
</body>
</html>
